<div class="flex mt-32 gap-6">
  <div class="w-3/4">
    <mat-stepper #stepper class="bg-white border border-gray-200 shadow-sm"
    (selectionChange)="onStepChange($event)"
    >
      <mat-step label="Address">
        <div id="address-element"></div>
        <div class="flex justify-end mt-1">
          <mat-checkbox [checked]="saveAddress" (change)="onSaveAddressCheckboxChanged($event)">Save as default
            address</mat-checkbox>
        </div>
        <div class="flex justify-between mt-6">
          <button routerLink="/shop" mat-stroke-button>Continue shopping</button>
          <button matStepperNext mat-flat-button>Next</button>
        </div>
      </mat-step>
      <mat-step label="Shipping">
        <app-checkout-delivery></app-checkout-delivery>
        <div class="flex justify-between mt-6">
          <button matStepperPrevious mat-stroke-button>Back</button>
          <button matStepperNext mat-flat-button>Next</button>
        </div>
      </mat-step>
      <mat-step label="Payment">
        Payment form
      </mat-step>
      <mat-step label="Confirmartion">
        Review
      </mat-step>
    </mat-stepper>
  </div>
  <div class="w-1/4">
    <app-order-summary></app-order-summary>

  </div>
</div>
